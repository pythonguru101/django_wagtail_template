<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title></title>
  <style type="text/css">
    @media only screen and (max-width: 600px) {
      table {
        max-width: 100% !important;
      }

      .image {
        height: auto !important;
        max-width: 600px !important;
        width: 100% !important;
      }

      .logo-image {
        max-width: 500px !important;
        height: auto !important;
      }

      h1 {
        font-size: 30px !important;
      }

      .spacer {
        height: 30px !important;
      }

      .mobile-spacer {
        height: 15px !important;
        display: block !important;
      }

      .mobile-padding {
        padding: 0 20px !important;
      }

      .item-spacer {
        height: 40px !important;
      }

      .cell {
        width: 100% !important;
      }

      .cell--half {
        width: 48% !important;
      }


      .sm-logo {
        height: 18px !important;
      }

      .sm-cell {
        width: 6% !important;
      }

      .footer p {
        font-size: 15px !important;
      }

      .title {
        font-size: 18px !important;
      }

      .title--large {
        font-size: 30px !important;
      }

      .heading {
        font-size: 15px !important;
      }
    }

    @media only screen and (max-width: 450px) {

      .body-text {
        font-size: 16px !important;
      }

      .logo-image {
        max-width: 400px !important;
        height: auto;
      }
    }
    .body-text a {
      color: #000000;
      text-decoration-color: #000000;
      font-weight: bold;
    }

    table p a, table p a:active, table p a:visited {
      color: #000;
    }

  </style>
</head>
<body style="padding:0;margin:0;">
<table border="0" cellpadding="0" cellspacing="0" width="600" align="center">
  <tr>
    <td>
      <table border="0" cellpadding="0" cellspacing="0" width="100%" class="mobile-padding">
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <tr>
                <td height="20"></td>
              </tr>
              <tr>
                <td valign="top" width="100%" style="text-align: center;">
                  <a href="https://www.joannaham.com" style="border:none;">
                    <img src="https://www.joannaham.com/media/images/email_logo.original.png" alt="The Wrong Shop" width="350" height="88" class="logo-image"/>
                  </a>
                </td>
              </tr>
              <tr>
                <td style="border-bottom: 1px;"></td>
              </tr>
              <tr>
                <td height="40"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
        {% block content %}
        {% endblock %}
          </td>
        </tr>
      </table>
  </td>
</tr>
<tr>
  <td height="30"></td>
</tr>
<tr>
<td>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" style="line-height: 1.4em;" class="footer mobile-padding">
    <tr style="border-top-color: #000;border-top-width: 4px;height: 20px;">
        <td style="border-top: 4px solid #000;">&nbsp;</td>
    </tr>
    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="50%" align="left" class="cell">
          <tr>
            <td valign="top">
              <a href="https://www.instagram.com/Joanna.ham/" style="border:none;text-decoration:none;"><img src="https://joannaham.com/static/img/instagram_black.svg" style="width:25px;height: auto;" /></a>
              <a href="https://twitter.com/Joanna_ham_" style="border:none;text-decoration:none;"><img src="https://joannaham.com/static/img/twitter_black.svg" style="width:25px;height: auto;" /></a>
              <a href="https://the-dots.com/users/joanna-ham-471690" style="border:none;text-decoration:none;"><img src="https://joannaham.com/static/img/thedots_black.svg" style="width:25px;height: auto;" /></a>
            </td>
          </tr>
        </table>
        <table border="0" cellpadding="0" cellspacing="0" width="50%" align="left" class="cell">
          <tr>
            <td valign="top">
              <p style="font-family: 'AvenirNextLTW01-Regular', Arial, Verdana, sans-serif; font-size: 14px;padding:0;padding-bottom:15px;margin:0;line-height: 1.38em;text-align:right;">
                <a style="text-decoration: none;color:#000000;text-decoration-color: #000000;"
                   href="http://eepurl.com/gBDleT">Subscribe to News</a><br/>
                <a style="text-decoration: none;color:#000000;text-decoration-color: #000000;"
                   href="https://www.joannaham.com/faq/">FAQs</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
        <td height="40"></td>
    </tr>
  </table>
</td>
</tr>
</table>
</body>
</html>
